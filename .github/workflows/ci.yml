name: CI

on:
  - pull_request
  - push

jobs:
  build:
    name: PHP ${{ matrix.php-version }}_${{ matrix.stability }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3']
        stability: [lowest, stable]
        include:
          - php-version: '8.4'
            stability: stable
            flags: "--ignore-platform-req=php"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --prefer-${{ matrix.stability }} --no-interaction --no-progress ${{ matrix.flags }}
      - name: Execute tests
        run: ./vendor/bin/phpunit

  PHPUnit-Dev:
    name: PHPUnit (dev)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer require phpunit/phpunit dev-main --with-all-dependencies
      - name: Execute tests
        run: ./vendor/bin/phpunit
